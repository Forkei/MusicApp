<!DOCTYPE html>
<!-- public/index.html -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">
        <div class="hamburger-menu">
            <i class="fas fa-bars"></i>
        </div>
        <div class="song-info">
            <span id="current-song-title">No song playing</span>
        </div>
          <div id="audio-controls">
            <input type="checkbox" id="audio-enabled" checked />
            <label for="audio-enabled">Audio</label>
          </div>

    </div>

    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Menu</h2>
            <button class="close-sidebar">Ã—</button>
        </div>
        <a href="#" id="nav-search">Search</a>
        <a href="#" id="nav-queue">Queue</a>
        <a href="#" id="nav-library">Library</a>
    </div>

    <div class="main-content">
        <div id="search-page" class="page">
            <h2>Search</h2>
            <input type="text" id="search-input" placeholder="Search for songs on YouTube">
            <button id="search-button">Search</button>
            <div id="search-results"></div>
        </div>

        <div id="queue-page" class="page hidden">
            <h2>Queue</h2>
            <ul id="queue-list"></ul>
            <button id="clear-queue-button">Clear Queue</button>
        </div>

        <div id="library-page" class="page hidden">
            <h2>Library</h2>
            <ul id="library-list"></ul>
        </div>

        <div id="play-page" class="page hidden">
          <div class="player-container">
            <img id="album-art" src="" alt="Album Art">
              <h2 id="playing-song-title"></h2>

              <div class="controls">
                <button id="previous-button"><i class="fas fa-step-backward"></i></button>
                <button id="play-pause-button"><i class="fas fa-play"></i></button>
                <button id="next-button"><i class="fas fa-step-forward"></i></button>
                <button id="loop-button"><i class="fas fa-redo"></i></button> <!-- Loop Button -->
              </div>
              <input type="range" id="seek-bar" min="0" value="0">
              <div class="time-display">
                  <span id="current-time">0:00</span> / <span id="duration">0:00</span>
                </div>

              <div class="volume-control">
                <i class="fas fa-volume-down"></i>
                <input type="range" id="volume-bar" min="0" max="1" step="0.01" value="1">
                <i class="fas fa-volume-up"></i>
              </div>

              <button id="fullscreen-button"><i class="fas fa-expand"></i></button>
          </div>
        </div>

        <audio id="audio-player"></audio>
        <div id="error-message" class="hidden"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
