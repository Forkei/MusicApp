<!DOCTYPE html>
<html>
<head>
    <title>Music Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="top-bar">
        <ul class="nav">
            <li><a href="#" data-page="databasePage">Database</a></li>
            <li><a href="#" data-page="addPage">Add</a></li>
            <li><a href="#" data-page="playPage">Play</a></li>
        </ul>
        <div class="mini-player">
            <span class="song-info"></span>
            <div class="controls">
                <button id="audioToggleButton">Loading...</button>
                <button id="prevButton"><i class="fas fa-step-backward"></i></button>
                <button id="playPauseButton"><i class="fas fa-play"></i></button>
                <button id="nextButton"><i class="fas fa-step-forward"></i></button>
            </div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
    </div>

    <div class="mobile-top-bar">
        <button id="hamburger-menu"><i class="fas fa-bars"></i></button>
        <span class="mobile-song-info"></span>
        <div class="mobile-controls">
            <button id="mobile-prev"><i class="fas fa-step-backward"></i></button>
            <button id="mobile-play-pause"><i class="fas fa-play"></i></button>
            <button id="mobile-next"><i class="fas fa-step-forward"></i></button>
            <button id="mobile-audio-toggle"><i class="fas fa-volume-up"></i></button>
        </div>
    </div>

    <div class="sidebar">
        <ul>
            <li><a href="#" data-page="databasePage">üß∞</a></li>
            <li><a href="#" data-page="addPage">‚ûï</a></li>
            <li><a href="#" data-page="playPage">‚ñ∂Ô∏è</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div id="databasePage" class="page">
            <h2>Database</h2>
            <input type="text" id="dbSearchInput" placeholder="Search database...">
            <button id="dbSearchButton">Search</button>
            <ul class="song-list" id="songList"></ul>
        </div>

        <div id="addPage" class="page hidden">
            <h2>Add Song</h2>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search for songs on YouTube...">
                <button id="searchButton">Search</button>
            </div>
            <div id="search-loading-indicator" class="hidden">Loading...</div>
            <ul class="search-results" id="searchResults"></ul>
        </div>

        <div id="playPage" class="page hidden">
            <center>
                <img src="images/placeholder.jpg" alt="Album Art" class="album-art" id="album-art">
            </center>
            <h2 id="currentSongTitle">Song Title</h2>
            <p id="currentSongArtist">Artist Name</p>
            <div class="player-controls">
                <button id="prevButtonLarge"><i class="fas fa-step-backward"></i></button>
                <button id="playPauseButtonLarge"><i class="fas fa-play"></i></button>
                <button id="nextButtonLarge"><i class="fas fa-step-forward"></i></button>
                <button id="fullscreen-button"><i class="fa-solid fa-expand"></i></button>
                <button id="loop-button"><i class="fas fa-sync-alt"></i></button>
            </div>
            <div class="seek-bar">
                <div class="progress"></div>
            </div>
            <div class="volume-control">
                <label for="volumeSlider">Volume:</label>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
            </div>
            <div class="queue">
                <h3>Queue</h3>
                <ul class="queue-list" id="queueList"></ul>
            </div>
        </div>
        <div id="error-message" class="hidden"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.6/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="js/app.js"></script>
    <audio id="audioPlayer"></audio>
</body>
</html>
